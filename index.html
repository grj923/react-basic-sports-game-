<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Sports Game</title>
  </head>
  <body>
    <div id="root"></div>

    <!--React-->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <!--React Dom-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!--Babel-->
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

    <script type="text/babel">
      function App(props) {
        return (
          <div>
            <h1>Greg's React Sport's Game</h1>
            <h2>Let's go Team</h2>
            <br />
            <br />
            <Team />
          </div>
        );
      }
      class Team extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            score1: 0,
            score2: 0,
            shotsTaken1: 0,
            shotsTaken2: 0,
            teamName1: "Hotshots",
            teamLogo1: "",
            teamName2: "Not The Hot Shots",
            teamLogo2: "",
          };
        }
        handleIncrement = (event) => {
          if (this.state.score1 < 500) {
            this.setState((state, props) => ({
              score1: state.score1 + 2,
              shotsTaken1: state.shotsTaken1 + 1,
            }));
          }
        };
        handleIncrement1 = (event) => {
          if (this.state.score2 < 500) {
            this.setState((state, props) => ({
              score2: state.score2 + 2,
              shotsTaken2: state.shotsTaken2 + 1,
            }));
          }
        };
        render() {
          let teamName1 = "Hotshots";
          let countClassName = "";
          if (this.state.score >= 10) {
            countClassName = "special";
          }
          return (
            <div className="boxArea">
              <div className="teamArea">
                <h1>{this.state.teamName1}</h1>
                <br />
                <span className={countClassName}>{this.state.score1}</span>
                <button className="button1" onClick={this.handleIncrement}>
                  Shoot
                </button>
                <span>{this.state.shotsTaken1}</span>
              </div>

              <div className="teamArea">
                <h1>{this.state.teamName2}</h1>
                <span>{this.state.score2}</span>
                <button className="button2" onClick={this.handleIncrement1}>
                  Shoot
                </button>
                <span>{this.state.shotsTaken2}</span>
              </div>
            </div>
          );
        }
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>

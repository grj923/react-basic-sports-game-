<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Sports Game</title>
  </head>
  <body>
    <div id="root"></div>

    <!--React-->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <!--React Dom-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!--Babel-->
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

    <script type="text/babel">
      function App(props) {
        return (
          <div>
            <h1 className="gameHeader">React Sports Game</h1>
            <h2 className="gameHeader">Let's go Team</h2>
            <br />
            <br />
            <Team />
          </div>
        );
      }

      class Team extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            score1: 0,
            score2: 0,
            shotsTaken1: 0,
            shotsTaken2: 0,
            teamName1: "Hotshots",
            teamLogo1: " ",
            teamName2: "Not The Hot Shots",
            teamLogo2: " ",
            shotPercentage1: 0,
            shotPercentage2: 0,
          };
        }

        handleIncrement = (event) => {
          let randomNumber = Math.floor(Math.random() * 2);
          this.setState((state, props) => ({
            shotsTaken1: state.shotsTaken1 + 1,
            shotPercentage1: Math.round(
              (state.score1 / state.shotsTaken1) * 100
            ),
          }));
          if (randomNumber < 1) {
            this.setState((state, props) => ({
              score1: state.score1 + 1,
            }));
          }
        };
        handleIncrement1 = (event) => {
          let randomNumber2 = Math.floor(Math.random() * 2);
          console.log(randomNumber2);
          this.setState((state, props) => ({
            shotsTaken2: state.shotsTaken2 + 1,
            shotPercentage2: Math.round(
              (state.score2 / state.shotsTaken2) * 100
            ),
          }));
          if (randomNumber2 < 1) {
            this.setState((state, props) => ({
              score2: state.score2 + 1,
            }));
          }
        };
        render() {
          return (
            <div className="boxArea">
              <div className="left">
                <div className="scoreArea1">
                  <h1>{this.state.teamName1}</h1>
                  <br />
                  <div className="shootButton">
                    Score: <br />
                    <span className="numbers">{this.state.score1}</span>
                    <br />
                    <br />
                    <button className="button1" onClick={this.handleIncrement}>
                      Shoot
                    </button>
                    <br />
                    <br />
                    Shots Taken:{" "}
                    <span className="numbers"> {this.state.shotsTaken1}</span>
                    <br />
                    Shot Percentage:{" "}
                    <span className="shotPercentage1">
                      {this.state.shotPercentage1} %
                    </span>
                  </div>
                </div>
              </div>

              <div className="right">
                <div className="scoreArea2">
                  <h1>{this.state.teamName2}</h1>
                  <br />
                  <div className="shootButton">
                    Score: <br />
                    <span className="numbers">{this.state.score2}</span>
                    <br />
                    <br />
                    <button className="button2" onClick={this.handleIncrement1}>
                      Shoot
                    </button>
                    <br />
                    <br />
                    Shots Taken:
                    <span className="numbers"> {this.state.shotsTaken2}</span>
                    <br />
                    Shot Percentage:{" "}
                    <span className="shotPercentage2">
                      {" "}
                      {this.state.shotPercentage2} %
                    </span>
                  </div>
                </div>
              </div>
            </div>
          );
        }
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
